<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
        <meta charset="UTF-8">
        <title>Payment Business - Registro tarjeta</title>
    </head>
        <body>
            <div class="text-center">
                <h1>Programaci&oacute;n 2 <span class="text-muted ">USMP</span></h1>
                <h1 class="display-4">Registro de tarjeta</h1>
            </div>
           
            <br>
            <span style="color: red" th:if="${messageAdvice != null}" th:text="${messageAdvice}" />
            
            <form th:action="@{/card/register}" method="post" th:object="${registerCard}">
                <div class="container">
                    <div class="form-group">
                        <label for="cardName">Nombre de tarjeta:</label>
                        <input id="cardName" type="text" class="form-control" th:field="*{cardName}" placeholder="Nombre de tarjeta" required>
                    </div>
                    <div class="form-group">
                        <label for="cardNumber">N&uacute;mero de tarjeta:</label>
                        <input id="cardNumber" type="text" class="form-control" th:field="*{cardNumber}" placeholder="Número de tarjeta" required>
                    </div>
                    <div class="form-group">
                        <label for="expirationDate">Fecha de expiraci&oacute;n:</label>
                        <input id="expirationDate" type="text" class="form-control" th:field="*{expirationDate}" placeholder="Fecha de expiración" required>
                        <input type="hidden" th:name="customerId" th:value="${session.customer.id}">
                     </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>
        </body>
</html>
