    <div class="container">
        <div class="btn-group">
        <a th:href="@{/card/register}" class="btn btn-info btn-sm btn-lg active" role="button" aria-pressed="true">Agregar tarjeta</a>

        <div class="card">
            <div class="card-header">
            <span style="color: red" th:text="${message}" />
            </div>
